name: Build TelegramNotifier

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint-actions:
    name: üßπ Lint Actions
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write

    steps:
      - uses: actions/checkout@main

      - uses: devops-actions/actionlint@main

  lint-php:
    name: üßπ Lint PHP
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@main

      - name: PHP Syntax Check
        run: find . -name "*.php" -print0 | xargs -0 -n1 php -l

  lint-links:
    name: üßπ Lint Links
    runs-on: ubuntu-latest

    permissions:
      checks: write

    steps:
      - uses: actions/checkout@main

      - name: Lint Links (push)
        if: github.event_name != 'pull_request'
        uses: umbrelladocs/action-linkspector@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-check
          fail_level: error

      - name: Lint Links (PR)
        if: github.event_name == 'pull_request'
        uses: umbrelladocs/action-linkspector@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          fail_level: error

  lint-markdown:
    name: üßπ Lint Markdown
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@main

      - name: Lint Markdown files
        uses: DavidAnson/markdownlint-cli2-action@main
        with:
          globs: "**/*.md"
          config: ".markdownlint.jsonc"

  secrets-scan-trufflehog:
    name: üîë Secrets Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@main
        with:
          fetch-depth: 0 # Required for diff scan

      - name: TruffleHog Secrets Scan (full)
        if: github.event_name != 'pull_request'
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --results=verified,unknown

      - name: TruffleHog Secrets Scan (diff)
        if: github.event_name == 'pull_request'
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
          extra_args: --results=verified,unknown

  build:
    name: üèóÔ∏è Build Plugin
    needs:
      [
        lint-actions,
        lint-php,
        lint-links,
        lint-markdown,
        secrets-scan-trufflehog,
      ]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@main

      - name: Create directory
        run: mkdir telegramnotifier

      - name: Move files
        run: mv LICENSE README.md telegramnotifier.php config.xml index.php logo.png telegramnotifier

      - name: Create ZIP archive
        run: zip -r telegramnotifier.zip telegramnotifier

      - name: Upload artifact
        uses: actions/upload-artifact@main
        with:
          name: TelegramNotifier
          path: telegramnotifier.zip
